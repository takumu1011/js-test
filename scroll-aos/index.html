<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aos</title>
  <style>
    .hoge {
      height: 100vh;
    }
  </style>
</head>

<body>
  <h1>aosを使ってスクロールアニメーション</h1>
  <p class="hoge">スクロール↓</p>
  <p data-aos="fade-up"><img src="cat01.png"></p>
  <p data-aos="fade-down"><img src="cat01.png"></p>
  <p data-aos="fade-right"><img src="cat01.png"></p>
  <p data-aos="fade-left"><img src="cat01.png"></p>
  <p data-aos="flip-left"><img src="cat01.png"></p>
  <p data-aos="flip-right"><img src="cat01.png"></p>
  <p data-aos="flip-up"><img src="cat01.png"></p>
  <p data-aos="flip-down"><img src="cat01.png"></p>
  <p data-aos="zoom-in"><img src="cat01.png"></p>
  <p data-aos="zoom-out"><img src="cat01.png"></p>
  <script src="bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.filter</title>
</head>
<body>
  <script>
    const items = [5, 1, 11, 10, 7, 9, 15];

    const result = items.filter(item => item > 10);
    console.log(result);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.every/Array.some</title>
</head>
<body>
  <script>
    const nums = [11, 22, 19, 1, 10, 10, 8];
    const result = nums.every(num => num < 20);
    const result2 = nums.some(num => num < 20);
    console.log(result);
    console.log(result2);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>


  <script>
    let hoge = document.getElementsByClassName('box'); //HTML Collection
    const fuga = document.querySelectorAll('.box'); //NodeList
    
    hoge = Array.from(hoge);
    hoge.forEach(h => {
      console.log(h);
    })

    fuga.forEach(f => {
      console.log(f);
    })
  </script>
</body>
</html>
